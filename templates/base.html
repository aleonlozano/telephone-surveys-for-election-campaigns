<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel de encuestas{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'surveys:dashboard' %}">Panel de encuestas telefónicas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'surveys:campaign_list' %}">Campañas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'surveys:contact_list' %}">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'surveys:call_list' %}">Llamadas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/" target="_blank">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
